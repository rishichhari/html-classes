<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List item </title>
</head>
<body>
    <h1>Ordered list </h1>
    <ol>
        <li>Raj</li>
    </ol>
    <ol>
        <li>Vani</li>
    </ol>
    <ol>
        <li>John</li>
    </ol>

    <h2>fruit list </h2>
    <ol><li>Apple</li></ol>
    <ol><li>Mango</li></ol>
    <ol><li>Banana</li></ol>
    <ol><li>orange</li></ol>
 
    <h3>Unordered List</h3>
    <ul><li>Lays</li></ul>
    <ul><li>Chocolate</li></ul>
    <ul><li>Potato</li></ul>
    <ul><li>Milk</li></ul>

    <h4>Descriptive List </h4> <!--definition list-->
    <dl>
    <dt>1993</dt>
     <dd>html </dd>
    </dl>  
   



   
    
     
    
</body>
</html>
